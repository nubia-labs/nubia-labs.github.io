title: Nubia-labs
description: A space of discovery and sharing in ML & AI
theme: jekyll-swiss
baseurl: ""
url: "https://nubia-labs.github.io"

# Swiss theme settings
theme_color: custom
color_background: "#4B6288"
color_dot_accent: "#E63E66"
color_foreground: "#FCFCFC"
color_title: "#FCFCFC"
color_body_text: "#1B2942"
color_text_accent: "#E63E66"
color_code: "#1B2942"
color_nav_link: "#4B6288"
color_primary_link: "#E63E66"

# Author information
author:
  name: Nubia Labs
  email: hi@nubia-labs.com
  github: https://github.com/nubia-labs/
  linkedin: https://www.linkedin.com/company/nubia-labs

# Social media links for theme
github_username: nubia-labs
linkedin_username: nubia-labs
twitter_username: nubia_labs  # if you want to add Twitter

# Site Author (for the "maintained by" text)
social_username: nubia-labs

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# RSS Feed settings
feed:
  path: feed.xml
  posts_limit: 20
  excerpt_only: true

# Add this to your existing _config.yml
google_analytics: G-N2S3NLL66H

